name: Code Quality & Tests

on:
  push: ~
  pull_request: ~

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.9
      - name: Install gotestsum
        run: make install-gotestsum
      - name: Install revive
        run: go get -u github.com/mgechev/revive
      # TODO: How to handle the exit code when no problems are found.
#      - name: Lint the code
#        run: make lint
      - name: go mod tidy
        run: go mod tidy
      - name: go mod vendor
        run: go mod vendor
      - name: Vet the code
        run: make vet
      - name: Run unit tests
        run: make test
